<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.jpeg" alt="Logo del Restaurante" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="promos.html">Promociones</a>
            <a href="bebidas.html" class="active">Bebidas</a>
        </nav>
    </header>
    <main>
        <h1>Bebidas</h1>
        <div id="menu" class="menu-grid"></div>
    </main>
    <script src="script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: #1e1e2f;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .menu-grid {
            justify-content: center;
        }

        .menu-item {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 30, 47, 0.13);
            border: 1.5px solid #e3eafc;
            background: #fff;
            transition: box-shadow 0.3s, transform 0.2s;
            max-width: 370px;
            margin: 0 auto;
        }

        .menu-item:hover {
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            transform: translateY(-4px) scale(1.01);
        }

        .menu-img {
            border-radius: 18px 18px 0 0;
            height: 180px;
            object-fit: cover;
            width: 100%;
            border-bottom: 1px solid #e3eafc;
        }

        .menu-info {
            padding: 18px 18px 10px 18px;
        }

        .menu-info strong {
            font-size: 1.25em;
            color: #263159;
            font-weight: 700;
        }

        .menu-desc {
            color: #5a5a5a;
            font-size: 1em;
            margin: 8px 0 12px 0;
        }

        .price {
            background: #27ae60;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            padding: 7px 18px;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.07);
            display: inline-block;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 5px;
            }

            .logo {
                width: 90px;
                margin-bottom: 10px;
            }

            nav {
                gap: 8px;
            }

            h1 {
                font-size: 1.3em;
                margin: 18px 0 10px 0;
            }

            .menu-grid {
                gap: 14px;
                margin-top: 10px;
            }

            .menu-item {
                border-radius: 14px;
                max-width: 98vw;
            }

            .menu-img {
                height: 120px;
            }

            .menu-info {
                padding: 12px 10px 8px 10px;
            }

            .price {
                font-size: 1em;
                padding: 6px 14px;
            }
        }

        nav a.active {
            background: #27ae60;
            color: #fff;
        }
    </style>
</body>

</html>
